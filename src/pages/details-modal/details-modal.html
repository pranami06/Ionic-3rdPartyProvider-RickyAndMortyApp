<ion-header>
  <ion-navbar text-center color="title">
    <ion-title text-capitalize>{{title}} Details</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <!-- displaying data for selected location -->
  <div *ngIf="title == 'location'">
    <ion-card class="animated fadeIn fadeInUp">
      <ion-card-title padding-left color="text">
        <strong>{{details.name}}</strong>
      </ion-card-title>
      <ion-card-content>
        <p class="text">Type - {{details.type}}</p>
        <p class="text">Location Dimension - {{details.dimension}}</p>
        <p class="text">Resident Count - {{details.residents.length}}</p>
      </ion-card-content>
    </ion-card>
  </div>

  <!-- displaying data for selected episode -->
  <div *ngIf="title == 'episode'">
    <ion-card class="animated fadeIn fadeInUp">
      <ion-card-title padding-left color="text">
        <strong>{{details.name}}</strong>
      </ion-card-title>
      <ion-card-content>
        <p class="text">Release Date - {{details.air_date}}</p>
        <p class="text">Episode Number - {{details.episode}}</p>
        <p class="text">Characters Appeared - {{details.characters.length}}</p>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
